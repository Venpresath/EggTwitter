
<div class="addNew" ng-click="toggle=!toggle">
        <h2>Add Post</h2>
</div>

<div id="box" ng-show="toggle">
        <h2>Title</h2>
        <input type="text" ng-model = "addTitle" placeholder="Post Title">
        <h2>Idea</h2>
        <textarea ng-model = "addBody" cols="30" rows="10"></textarea>
        <div class="addNew" ng-click="$ctrl.addPost(addTitle, addBody)">Add Stuff</div>
</div>
